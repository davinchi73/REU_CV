<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Video Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 960px;
            max-width: 100%;
        }
        .video {
            width: 640px;
            height: 480px;
            border: 5px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .face-grid {
            width: 320px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .face {
            width: 100%;
            height: 240px;
            box-sizing: border-box;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="video" src="{{ url_for('video_feed') }}" />
        <div class="face-grid">
            <!-- Faces will be shown here -->
        </div>
    </div>
</body>
</html>
